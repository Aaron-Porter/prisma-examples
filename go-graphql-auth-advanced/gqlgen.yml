# .gqlgen.yml example
#
# Refer to https://gqlgen.com/config/
# for detailed .gqlgen.yml documentation.

schema: server/schema.graphql
exec:
  filename: server/generated.go
models:
  Post:
    model: github.com/prisma/prisma-examples/go-graphql-auth-advanced/prisma-client.Post
  User:
    model: github.com/prisma/prisma-examples/go-graphql-auth-advanced/prisma-client.User
  AuthPayload:
    model: github.com/prisma/prisma-examples/go-graphql-auth-advanced/server.AuthPayload
  Role:
    model: github.com/prisma/prisma-examples/go-graphql-auth-advanced/server.Role
resolver:
  # goal: copy&paste from generated file
  filename: tmp/resolver.go
  type: Resolver
